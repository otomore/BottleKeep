          # 既存のBottleKeeperApp.swiftが存在する場合はコピー
          if [ -f "BottleKeeper/App/BottleKeeperApp.swift" ]; then
            cp "BottleKeeper/App/BottleKeeperApp.swift" "BottleKeeper/BottleKeeperApp.swift"
          else
            # 最小限のBottleKeeperApp.swiftを作成
            cat > BottleKeeper/BottleKeeperApp.swift << 'EOF'
          import SwiftUI

          @main
          struct BottleKeeperApp: App {
              var body: some Scene {
                  WindowGroup {
                      ContentView()
                  }
              }
          }
          EOF
          fi

          # 既存のContentView.swiftが存在する場合はコピー
          if [ -f "BottleKeeper/Views/ContentView.swift" ]; then
            cp "BottleKeeper/Views/ContentView.swift" "BottleKeeper/ContentView.swift"
          elif [ -f "BottleKeeper/ContentView.swift" ]; then
            echo "ContentView.swift は既に存在します"
          else
            # 最小限のContentView.swiftを作成
            cat > BottleKeeper/ContentView.swift << 'EOF'
          import SwiftUI

          struct ContentView: View {
              var body: some View {
                  VStack {
                      Image(systemName: "wineglass")
                          .imageScale(.large)
                          .foregroundStyle(.tint)
                      Text("BottleKeeper")
                  }
                  .padding()
              }
          }

          #Preview {
              ContentView()
          }
          EOF
          fi

