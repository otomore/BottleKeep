          mv BottleKeeper.xcodeproj.new BottleKeeper.xcodeproj

          # プロジェクト情報を確認
          echo "プロジェクト情報:"
          xcodebuild -project BottleKeeper.xcodeproj -list || echo "プロジェクト情報の取得に失敗"

          # テストビルド実行
          echo "テストビルド実行..."
          xcodebuild build \
            -project BottleKeeper.xcodeproj \
            -scheme BottleKeeper \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          if [ $? -eq 0 ]; then
            echo "✅ 新しいプロジェクトのビルドが成功しました！"
          else
            echo "❌ ビルドに失敗しました"
            exit 1
          fi

